<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	

	<title>To Do List Project</title>
</head>
<body>

	<div id="wrapper">
		<header>
			
		</header>
		<section>
		<!-- ADD TASK -->
		<h3 id="text">task manager</h3>
		<p>start adding task and reaching your daily goals.</p>
		<div id="control">
			<div id="inputContainter">
				<input type="text" name="" placeholder="Add Task" id="newTask">
			</div>
			<!--SET DURATION -->	
			<!--<i class="far fa-calendar-alt"></i> -->
			<div id="buttonContainer">
				<button id="setpriority">priority</button>
				<button id="taskBtn">addtask</button>
			</div>
		</div>
		
		<p class="errormsg">error msg!</p>

		</section>
		<ul id="taskList">

			<script  id="taskTemplate" type="text/template">
				{{#taskManager}}
					<li class="taskItem">
						{{.}}
						<span<i class="glyphicon glyphicon-remove"></i></span>
					</li>
				{{/taskManager}}
			</script>
		</ul>
		<footer>
			<p>footer</p>
		</footer>
		
	</div>

<script

  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<script src ="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	

</body>
</html>
